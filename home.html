<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Room Booking</h1>
        <form>
            <label for="checkInDate">Check-in Date and Time:</label>
            <input type="datetime-local" id="checkInDate" required><br>
            
            <label for="checkOutDate">Check-out Date and Time:</label>
            <input type="datetime-local" id="checkOutDate" required><br>

            <label for="roomCount">Number of Rooms:</label>
            <input type="number" id="roomCount" min="1" max="10" required><br>

            <button type="button" onclick="generateClientIDs()">Create Room Configuration</button>
        </form>
        
        <div id="roomConfig"></div>

        <button type="button" onclick="calculateTotal()">Total Bill</button>
        <div id="result"></div>

        <button type="button" class="pay-now" onclick="payNow()">Pay Now</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
